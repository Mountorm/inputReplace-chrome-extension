<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>上货助手</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      margin: 0;
    }
    h2 {
      margin-top: 0;
      color: #333;
      font-size: 18px;
      text-align: center;
    }
    .description {
      margin: 10px 0;
      font-size: 14px;
      color: #666;
      text-align: center;
      line-height: 1.5;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
    }
    .inject-button {
      background-color: #673ab7;
    }
    .inject-button:hover {
      background-color: #5e35b1;
    }
    .close-button {
      background-color: #f44336;
    }
    .close-button:hover {
      background-color: #e53935;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      text-align: center;
      font-size: 14px;
      min-height: 20px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    .shortcut-hint {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>上货助手</h2>
    
    <p class="description">注入页面后，将在当前页面显示常驻操作面板，用于优化商品标题、sku等信息</p>
    
    <button id="injectBtn" class="button inject-button">注入面板到页面</button>
    <button id="closeBtn" class="button close-button">关闭页面面板</button>
    
    <div id="status" class="status"></div>
    
    <p class="shortcut-hint">注入后可使用 Alt+R 快捷键切换面板显示</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
